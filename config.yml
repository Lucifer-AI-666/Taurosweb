bot:
  name: "TauroBot 3.0 Ultimate"
  version: "3.0.0"
  description: "Bot AI avanzato per Telegram con memoria e sintesi vocale"

ollama:
  model: "llama2"
  temperature: 0.7
  max_tokens: 2000
  context_window: 4096

memory:
  enabled: true
  max_conversations: 100
  retention_days: 30
  save_interval: 60  # secondi

voice:
  tts_enabled: true
  language: "it"
  rate: 150
  volume: 1.0

features:
  hacker_mode: true
  context_memory: true
  voice_responses: true
  auto_save: true

limits:
  max_message_length: 4096
  rate_limit_messages: 30
  rate_limit_window: 60  # secondi
